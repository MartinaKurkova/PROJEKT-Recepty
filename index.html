<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Recepty (standardní verze)</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<!-- největší hlavní recept -->
<div class="recept hlavni">
<div class="rubrika">
	<p>Saláty</p>
	<p>5 komentářů</p>
</div>

<div class="text">
	<h2>Salát s&nbsp;vlašskými ořechy</h2>
</div>
</div>

	<!-- malý recept 1 -->
<div class="recept maly chlebicek">
<div class="rubrika">
	<p>Svačina</p>
	<p>16 komentářů</p>
</div>

<div class="text">
	<h3>Chlebíček s&nbsp;avokádem</h3>
</div>
</div>

	<!-- malý recept 2 -->
<div class="recept maly tacos">
<div class="rubrika">
	<p>Mexická</p>
	<p>7 komentářů</p>
</div>

<div class="text">
	<h3>Avokádové tacos</h3>
</div>
</div>

	<!-- malý recept 3 -->
<div class="recept maly pita">
<div class="rubrika">
	<p>Luštěniny</p>
	<p>23 komentářů</p>
</div>
<div class="text">
	<h3>Pita chléb s&nbsp;cizrnou</h3>
</div>
</div>

	<!-- malý recept 4 -->
<div class="recept maly burger">
<div class="rubrika">
	<p>Burgery</p>
	<p>19 komentářů</p>
</div>

<div class="text">
	<h3>Sojový burger</h3>
</div>
</div>


	<footer class="paticka">
		<p>Foto z <a href="https://unsplash.com">unsplash.com</a> (licence <a href="https://unsplash.com/license">do-whatever-you-want</a>)</p>
	</footer>

</body>
</html>
